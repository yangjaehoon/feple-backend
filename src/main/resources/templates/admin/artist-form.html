<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아티스트 등록</title>
</head>
<body>
<h1>아티스트 등록</h1>

<form th:action="@{/admin/artists/new}"
      th:object="${artist}"
      method="post"
      enctype="multipart/form-data">
    <div>
        <label>이름</label>
        <input type="text" th:field="*{name}" />
    </div>

    <div>
        <label>장르</label>
        <input type="text" th:field="*{genre}" />
    </div>

    <div>
        <label>프로필 이미지</label>
        <input type="file" name="profileImageFile" accept="image/*" required />
    </div>

    <button type="submit">등록</button>
</form>
</body>
</html>
