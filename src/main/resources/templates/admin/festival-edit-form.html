<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>페스티벌 수정</title>
</head>
<body>
<h1>페스티벌 수정</h1>

<form th:action="@{/admin/festivals/{id}/edit(id=${festivalId})}"
      th:object="${festival}"
      method="post"
      enctype="multipart/form-data">

    <div>
        <label>제목</label>
        <input type="text" th:field="*{title}"/>
    </div>

    <div>
        <label>설명</label>
        <textarea th:field="*{description}"></textarea>
    </div>

    <div>
        <label>장소</label>
        <input type="text" th:field="*{location}"/>
    </div>

    <div>
        <label>시작일</label>
        <input type="date" th:field="*{startDate}"/>
    </div>

    <div>
        <label>종료일</label>
        <input type="date" th:field="*{endDate}"/>
    </div>

    <div>
        <label>현재 포스터</label><br/>
        <div th:if="*{posterUrl}">
            <img th:src="@{${festival.posterUrl}}"
                 alt="poster"
                 style="max-width: 240px; height: auto; border: 1px solid #ddd;"/>
            <p>
                <a th:href="${festival.posterUrl}" target="_blank">원본 보기</a>
            </p>
        </div>
        <div th:if="!*{posterUrl}">
            <p>등록된 포스터가 없습니다.</p>
        </div>
    </div>

    <div>
        <label>포스터 변경</label>
        <input type="file" name="posterFile" accept="image/*"/>
        <p>파일을 선택하지 않으면 기존 포스터가 유지됩니다.</p>
    </div>

    <button type="submit">수정 저장</button>
</form>

<p>
    <a th:href="@{/admin/festivals}">목록으로</a>
</p>

</body>
</html>
